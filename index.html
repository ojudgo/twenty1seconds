<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twenty 1seconds</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

<body>


<audio id='audio' preload="auto"></audio>

<div class='centred'>

<button id="play-button">
  <svg viewBox="0 0 100 100" width="200" height="200">
    <!-- Ring -->
    <circle
      id="play-ring"
      cx="50"
      cy="50"
      r="45"
      stroke="#FFEB3B"
      stroke-width="2.5"
      fill="none"
      stroke-dasharray="283"   
      stroke-dashoffset="0"
    />
    <!-- Play icon -->
    <polygon
  points="40,30 70,50 40,70"
  fill="#FAFAFA"
  stroke="#FAFAFA"
  stroke-width="4"
  stroke-linejoin="round"
/>
  </svg>
</button>

<textarea id=text-box placeholder='Press Play and type your answer in this box before 21 seconds have elapsed'></textarea>

  <button id='skip-button' class='skip-button'>Next song</button>  
  
</div>
  
<script src="./script.js"></script>

</body>
</html>
